<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="uber.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/93e3069a39.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="form-input select-menu" id="form-input-dropdown">
        <button class="select-btn">
            <div class="sBtn-text">Select time</div>
            <span class="material-icons-outlined">expand_more</span>                  
        </button>
        <ul class="options">
            <li class="option">
                <img src="assets/clock.png" alt="clock" id="small-clock">
                <span class="option-text">Deliver now</span>
            </li>
            <li class="option" data-bs-toggle="modal" data-bs-target="#exampleModal"> 
                <span class="material-icons-outlined" id="schedule">today</span>                
                <span class="option-text">Schedule for later</span>
            </li>
        </ul>
    </div>

    <!-- <li class="option" data-bs-toggle="modal" data-bs-target="#exampleModal"> -->

  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="date">Pick a time</div>
                    <select name="date" id="date"></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var dropdownButton = document.querySelector('.select-btn');
    var optionsList = document.querySelector('.options');
    var optionItems = document.querySelectorAll('.option');
    var sBtnText = document.querySelector('.sBtn-text');

    dropdownButton.addEventListener('click', function() {
        optionsList.style.display = optionsList.style.display === 'block' ? 'none' : 'block';
    });

    optionItems.forEach(function(option) {
        option.addEventListener('click', function() {
            var selectedText = option.innerHTML;
            sBtnText.innerHTML = selectedText;
            optionsList.style.display = 'none';
        });
    });
});
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
