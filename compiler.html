<body>
    
    <div class="form-input select-menu" id="form-input-dropdown">
        <div class="select-btn">
            <img src="assets/clock.png" alt="clock">
            <span class="sBtn-text">Deliver now</span>
            <span class="material-icons-outlined">expand_more</span>                  
        </div>
        <ul class="options">
            <li class="option">
                <img src="assets/clock.png" alt="clock" id="small-clock">
                <span class="option-text">Deliver now</span>
            </li>
            <li class="option" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span class="material-icons-outlined" id="schedule">today</span>                
                <span class="option-text">Schedule for later</span>
            </li>
        </ul>
    </div>

  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="pickTitle">Pick a time</div>
                    <select name="" id=""></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
