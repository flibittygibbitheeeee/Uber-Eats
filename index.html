<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Uber Eats | Food Delivery and Takeout | Order Online from Restaurants Near You</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="uber.css">    
        <link rel="icon" href="assets/uber-eats-logo.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <script src="https://kit.fontawesome.com/93e3069a39.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <div class="head-first-wrapper">
            <div class="header">
                <div class="container-fluid">
                    <div class="navb-logo">
                        <img src="assets/menu.png" id="menu" alt="menu">
                        <a href="http://localhost:8080/Uber-eats/"><img src="assets/97c43f8974e6c876.svg" alt="Uber Eats Home"></a>
                    </div>
        
                    <div class="navb-items">
                        <ul class="main-nav">
                            <li class="item">
                                <a href="#" id="logIn" title="Log in">
                                    <img src="assets/person.png" alt="Person Avatar">
                                    Log in
                                </a>
                            </li>
                            <li class="item">
                                <a href="#" id="signUp" title="Sign up">Sign up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="banner">
                <div class="container-fluid">
                    <h1>Order food to your door</h1>
                    <div class="inline">
                        <div class="form-input">
                            <input type="text" name="search-query" placeholder="Enter delivery address">
                        </div>
                        <div class="form-input">
                            <select class="category-dropdown">
                                <option value="option1">Deliver now</option>
                                <option value="option2">Schedule for later</option>
                            </select>                    
                        </div>
                        <button type="submit">Find food</button>
                    </div>
                    <span class="link"><a href="#">Sign In</a> for your recent addresses</span>
                </div>
            </div>
        </div>
        <!-- <img src="assets/yellow.png" id="bannerImg" alt="Background image"> -->
    </div>
</body>
</html>
